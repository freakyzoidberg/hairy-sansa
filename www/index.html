<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <div ng-app="MyApp">
      <div ng-controller="MyCtrl">
      </div>
      <div ng-controller="MyCtrl2">
      </div>
    </div>
    <script>
      angular.module("MyApp", [])
        .factory("gizmo", function() {
          console.log("gizmo");
          return {
            log: function(message) {
              console.log(message);
            }
          };
        })
        .service("bazar", function() {
          console.log("bazar");
          this.log = function(message) {
            console.log(message);
          };
        })

        .controller("MyCtrl", function($scope, gizmo, bazar) {
          gizmo.log("services are cool");
          bazar.log("services are cool 2");
        })
        .controller("MyCtrl2", function($scope, gizmo, bazar) {
          gizmo.log("2 services are cool");
          bazar.log("2 services are cool 2");

        });
    </script>
  </body>
</html>
