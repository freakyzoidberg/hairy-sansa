<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <div ng-app="MyApp">
      <div ng-controller="MyCtrl">
      </div>
    </div>
    <script>
      angular.module("MyApp", [])
        .factory("gizmo", function() {
          console.log("gizmo");
          return {
            log: function(message) {
              console.log(message);
            }
          };
        })
        .service("bazar", function() {
          console.log("bazar");
          this.log = function(message) {
            console.log(message);
          };
        })
        .provider("provi", function() {
          var prefix = "App>";
          return {
            setPrefix : function(pref) {
              prefix = pref;
            },
            $get : function () {
              return {
                log : function(message) {
                  console.log(prefix + message);
                }
              };
            }
          };
        })
        .controller("MyCtrl", function($scope, gizmo, bazar, provi) {
          provi.log("hello");
        })
        .config(function(proviProvider) {
          proviProvider.setPrefix("hello>");
        });
    </script>
  </body>
</html>
