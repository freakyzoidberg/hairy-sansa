<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <div ng-app="MyApp">
      <div ng-controller="MyCtrl">
      </div>
    </div>
    <script>
      angular.module("MyApp", [])
        .controller("MyCtrl", function($q) {
          var d = $q.defer();

          p = d.promise.then(function() {
            console.log("promise 1 success");
            throw Error("some error");
          }, function() {
            console.log("promise 1 failed");
            //return $q.reject();
            throw Error();
          });

          p.then(function() {
            console.log("promise 2 success");
          }, function(result) {
            console.log("promise 2 failed");
          });

          p.catch(function(err) {
            console.log("yo");
            console.log(err);
          });

          setTimeout(function() {
            d.resolve();
          }, 1000);
        });
    </script>
  </body>
</html>
