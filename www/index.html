<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
    <style>
    input.ng-touched.ng-invalid {
      border: 5px solid red;
    }
    </style>
  </head>
  <body>
    <div ng-app="MyApp">
      <div ng-controller="MyCtrl">
        <form name="contactForm">
          <input ng-model="person.firstName" name="personFirstName" required my-min-length="3">
        </form>
      </div>
    </div>
    <script>
      angular.module("MyApp", [])
        .directive("myMinLength", function() {
          return {
            require: "ngModel",
            scope: {
              minLength: "="
            },
            link: function(scope, element, attrs, ctrl) {
              function validator(value) {
                if (value === null || String(value).length < 3) {
                  ctrl.$setValidity("my-min-length", false);
                } else {
                  ctrl.$setValidity("my-min-length", true);
                }
              }
              ctrl.$parsers.push(validator);
              ctrl.$formatters.push(validator);
            }
          };
        })
        .controller("MyCtrl", function($scope) {
          setTimeout(function() {
            console.dir($scope);
          }, 2000);
        });

    </script>
  </body>

</html>
