<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <div ng-app="MyApp">
      <div ng-controller="MyCtrl">
        <div transclude-exercise>
          <span>{{originalMessage}}</span>
        </div>
      </div>
    </div>
    <script>
      angular.module("MyApp", [])
        .directive("transcludeExercise", function($compile) {
          return {
              transclude: true,
              template: "<span>{{newMessage}}</span>",
              link: function (scope, element, attrs, ctrl, transclude) {
                  scope.originalMessage = "Original Content";
                  scope.newMessage = "New Content";
                  transclude(function(clone) {
                    element.append(clone);
                  });
                  transclude(function(clone) {
                    element.append(clone);
                  });
                  transclude(function(clone) {
                    element.append(clone);
                  });
                  transclude(function(clone) {
                    element.append(clone);
                  });
              }
          };
        })
        .controller("MyCtrl", function($scope) {
          $scope.message = "Hello There !!";
          $scope.anotherMessage = "Oh yeah !";
        });

    </script>
  </body>

</html>
