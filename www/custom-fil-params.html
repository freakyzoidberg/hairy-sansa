<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <div ng-app="App">
        <div ng-controller="Ctrl">
          <span>{{ msg | ellipsis:8}}</span>
          <br/>
          <textarea ng-model="msg"></textarea>
        </div>
    </div>
    <script>

        angular.module("App", [])
            .filter("ellipsis", function() {
              return function(value, truncateLength) {
                if (value.length > truncateLength - 1)
                  return String(value).substr(0, truncateLength - 3) + "...";
                return value;
              };
            })
            .controller("Ctrl", function($scope, $filter) {
              $scope.msg = "helloo";
              //$scope.msg2 = $filter('ellipsis')("helloo", 5);
            });
    </script>
  </body>
</html>
