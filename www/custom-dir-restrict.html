<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <div ng-app="App">
        <div ng-ctrl="Ctrl">
          <div class="restrict-exercise">
          </div>
          <restrict-exercise></restrict-exercise>

        </div>
    </div>
    <script>
      angular.module("App", [])
        .directive("restrictExercise", function() {
          return {
            restrict: "E",
            link: function(scope, element) {
              element.html("it worked");
            }
          };
        })
        .controller("Ctrl", function() {
        });
    </script>
  </body>

</html>
