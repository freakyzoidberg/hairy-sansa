<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <!--
    Exercise - Factory Method

Step 1. Using the instructions in the Exercise Setup section, create a new HTML file named custom-dir-factory.html .

Step 2. Using JavaScript code, register a new service using the factory method named myLogger .

Step 3. In the factory registration function, return an object with one property named log . The log property is a function that has one parameter named message . Add code to the function so that it logs the message to the console.

Step 4. Inject the myLogger service into the Ctrl controller.

Step 5. Using the myLogger service, call the log method, passing in a value of your choosing.

Step 6. Using the HTTP protocol and the local Node.js web server, navigate to the HTML file with a web browser. What does the output of the JavaScript console window look like?

Step 7. Modify the implementation of the service to return a function object instead of an object literal. Define the function object being returned to have one parameter named message and its implementation should be the same as the log function coded in an earlier step.

Step 8. Modify the Ctrl controller implementation to use the new function object provided by the service. What changes had to be made?

Step 9. Reload the web page, does the new code output the same as before?

You have completed the exercise!
-->

    <div ng-app="MyApp">
      <div ng-controller="MyCtrl">
      </div>
    </div>
    <script>
      angular.module("MyApp", [])
        .factory("myLogger", function() {
          return function (message) {
            console.log(message);
          };
        })
        .controller("MyCtrl", function($scope, myLogger) {
          myLogger("hello");
        })
    </script>
  </body>
</html>
