<!DOCTYPE html>
<html>
  <head>
    <title>Angular.js Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
  </head>
  <body>
    <div ng-app="MyApp">
      <div ng-controller="MyCtrl">
        <input ng-model="newColor"></input><button ng-click="add()">add</button>
        <input ng-model="limit" type="number" value="0"></input>
        <ul>
          <li ng-repeat="string in strings | myMinLength:limit ">{{string}}</li>
        </ul>
      </div>
    </div>
    <script>
      angular.module("MyApp", [])
        .filter("myMinLength", function($log) {
          return function(list, minLength) {
            var newList = [];
            angular.forEach(list, function(item) {
              if (item.length >= minLength)
                newList.push(item);
            });
            return newList;
          };
        })
        .controller("MyCtrl", function($scope, $filter) {
          $scope.strings = ['green', 'red', 'yellow'];
          $scope.add = function () {
            console.log($scope.newColor);
            $scope.strings.push($scope.newColor);
          }
        });
    </script>
  </body>
</html>
